<html>
  <head>
    <title>Contoh Pengaturan Font</title>
  </head>
  <body>
    <font face="Arial" size="2">Font Arial ukuran 2</font> <br />
    <hr />
    <font face="Verdana" color="red">Font Verdana warna merah</font> <br />
    <hr />
    <font face="Impact" size="5" color="blue"
      >Font Impact ukuran 2 warna biru</font
    >
    <br />
    <hr />

    <!-- Kuis -->
    <p><i>Font</i>Arial <u>ukuran</u> 2</p>
    <p>Font Verdanan <b>Warna</b>merah</p>
    <p style="color: blueviolet">
      Font <u>Impact</u> <b>ukuran</b> 5 <i>warna</i> biru
    </p>
  </body>
</html>

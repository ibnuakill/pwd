<html>
  <head>
    <title>Latihan Ordered List</title>
  </head>
  <body>
    <ol type="1">
      <li>item pertama</li>
      <li>item kedua</li>
      <ol type="A">
        <li>sub item pertama</li>
        <li>sub item kedua</li>
        <ol type="I">
          <li>sub sub item pertama</li>
          <li>sub sub item kedua</li>
          <li>sub sub item ketiga</li>
        </ol>
        <li>sub item ketiga</li>
      </ol>
      <li>item ketiga</li>
    </ol>
  </body>
</html>
